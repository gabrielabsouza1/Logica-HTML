<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
	var tanque = 40;
	var caminhoGasolina = 480;
	var consumoGasolina = (caminhoGasolina / tanque);

	document.write ("O caminhão com gasolina faz " + consumoGasolina + "km a cada litro de combustível");
	
	document.write("<br>")

	var caminhoAlcool = 300;
	var consumoAlcool = (caminhoAlcool / tanque);

	document.write ("O caminhão com alcool faz " + consumoAlcool + "km a cada litro de combustível");

</script>

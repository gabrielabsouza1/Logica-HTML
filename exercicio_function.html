<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
		document.write("<br>")
	}

	function textotitulo(titulo) {
		document.write("<h1>" + titulo + "</h1>")
		pulaLinha()
	}
	
	function texto(frase) {
		document.write(frase)
		pulaLinha()
	}

	var idadeJ = 25
	var idadeF = 30
	var diferençaidades = (idadeF - idadeJ)

	
	textotitulo("Exercício Função")
	texto(" A diferença da idade de Felipe e João é " + diferençaidades)

</script>

<canvas width="1000" height="1000"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext('2d');
	
	// fundo
	 pincel.fillStyle = 'lightgrey';
     pincel.fillRect(0, 0, 600, 400);
     
     // casa
     pincel.fillStyle = 'yellow';
     pincel.beginPath();
     pincel.moveTo(370, 400);
     pincel.lineTo(370, 310);
     pincel.lineTo(490, 310);
     pincel.lineTo(490, 400);
    pincel.strokeStyle = 'black';
     pincel.fill();
     

	// janela
     pincel.fillStyle = 'blue';
     pincel.beginPath();
     pincel.moveTo(450, 330);
     pincel.lineTo(470, 330);
     pincel.lineTo(470, 360);
     pincel.lineTo(450, 360);
     pincel.lineTo(450, 330);
     pincel.strokeStyle = 'black';
     pincel.fill();
     
	// porta
 	pincel.fillStyle = 'blue';
     pincel.beginPath();
     pincel.moveTo(390, 400);
     pincel.lineTo(390, 350);
     pincel.lineTo(420, 350);
     pincel.lineTo(420, 400);
     pincel.strokeStyle = 'black';
     pincel.fill();
     
	// telhado
	pincel.fillStyle = 'blue';
     pincel.beginPath();
     pincel.moveTo(370, 310);
     pincel.lineTo(430, 250);
     pincel.lineTo(490, 310);
     pincel.strokeStyle = 'black';
     pincel.fill(); 
     

</script>
